<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This script generates a short sentence using user inputs (noun, adjective, person) and displays it on the page."
    />
    <meta name="author" content="Massimo Musso" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="./assets/scripts/main.js" defer></script>
    <title>Story</title>
  </head>
  <body>
    <h1>Story</h1>
    <ul>
      <li>Noun: <input type="text" id="noun" /></li>
      <li>Adjective: <input type="text" id="adjective" /></li>
      <li>Someone's Name: <input type="text" id="person" /></li>
    </ul>
    <button id="gen-button">Lib it!</button>
    <div id="story"></div>
  </body>
</html>
